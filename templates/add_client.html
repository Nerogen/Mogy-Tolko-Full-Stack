<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Client</h1>
    <form method="post" action="{{ url_for('add_client') }}">
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="middle_name" placeholder="Middle Name" required><br>
        <input type="date" name="date_of_birth" required><br>
        <input type="text" name="inn" placeholder="INN" required><br>
        <input type="text" name="responsible_person" placeholder="Responsible Person" required><br>
        <input type="submit" value="Add Client">
    </form>
</body>
</html>
